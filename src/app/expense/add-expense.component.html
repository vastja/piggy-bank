<form [formGroup]="addExpenseForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="tag">
        Tag
      </label>
      <input id="tag" type="text" formControlName="tag">
    </div>
  
    <div>
      <label for="amount">
        Amount
      </label>
      <input id="amount" type="number" formControlName="amount">
    </div>
  
    <button class="button" type="submit">Add</button>
  
  </form>
